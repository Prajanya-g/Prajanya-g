<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Account
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="/javascripts/account.js" defer></script>
    </head>
    <body onload="get_list()">
        <main>
            <nav>
                <ul id="menu">
                    <li><a href="index.html"><img src="/images/image.png" alt="EZ logo" id="logo"></a></li>
                    <li><div class="headerButton"  onclick="log_out()">LOG OUT</div></li>
                    <li><div class="headerButton" ><a href="account.html">ACCOUNT</a></div></li>
                    <li><div class="headerButton"><a href="createEvent.html">+ NEW EVENT</a></div></li>
                    <li><div class="headerButton" id="navAdmin" style="display:none;"><a href="admin.html">ADMIN</a></div></li>
                    <li><p id="greeting"></p></li>
                </ul>
            </nav>
            <h1 class="pageHeading">USER DETAILS</h1>
            <div class="titleBox">
                <h2 class="boxHeading">USERNAME</h2>
                <input type="text" class="inputBox" v-bind:value="username" id="username" readonly></input>
                <h2 class="boxHeading">FIRST NAME</h2>
                <input type="text" class="inputBox" v-bind:value="firstName" id="firstName" readonly></input>
                <h2 class="boxHeading">EMAIL</h2>
                <input type="email" class="inputBox"v-bind:value="email" id="email" readonly></input>
                <div id="normalPassword">
                <h2 class="boxHeading">PASSWORD</h2>
                    <input type="password" class="inputBox"v-bind:value="password" id="password" readonly></input>
                </div>

                <div style="display: none;" id="changePassword">
                    <h2 class="boxHeading">OLD PASSWORD</h2>
                    <input type="password" class="inputBox" id="oldPassword"></input>

                    <h2 class="boxHeading">NEW PASSWORD</h2><i class="fa-solid fa-circle-info" title="Passwords are required to be 6 to 256 characters long and have to include at least one letter and one number."></i>
                    <input type="password" class="inputBox" id="newPassword"></input>

                    <h2 class="boxHeading">CONFIRM NEW PASSWORD</h2>
                    <input type="password" class="inputBox" id="confirmPassword"></input>
                </div>

            </div>
            <button class="submitButton" height="2em" onclick="showConfirmButton()" id="edit">
                EDIT DETAILS
            </button>

            <button style="display: none;" class="submitButton" height="2em" onclick="cancel()" id="cancel">
                CANCEL
            </button>

            <button class="submitButton" height="2em" onclick="pswd()" id="pswdChange">
                CHANGE PASSWORD
            </button>

            <button style="display: none;" class="submitButton" height="2em" onclick="send()" id="submit">
                SUBMIT CHANGES
            </button>

            <button style="display: none;" class="submitButton" height="2em" onclick="confirmMakeAdmin()" id="admin">
                MAKE USER ADMIN
            </button>
            <button style="display: none;" class="submitButton" height="2em" onclick="confirmDeleteAcc()" id="admin">
                DELETE THIS ACCOUNT
            </button>

            <br/>

            <h1 class="pageHeading">USER EVENTS</h1>
            <div class="titleBox" v-for="event in events" id="events">
                <!-- <div class="eventBox">
                    <h2 class="boxHeading">{{event.name}}
                    <a v-bind:href="event.url" class="viewEvent">VIEW EVENT</a>
                    </h2>
                </div> -->
            <div>
        </main>
    </body>
</html>
