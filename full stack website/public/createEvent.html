<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Create Event
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
        <link href="/stylesheets/mobiscroll.javascript.min.css" rel="stylesheet" />
        <script src="/javascripts/mobiscroll.javascript.min.js"></script>
    </head>
    <body onload="admin()" >
        <nav>
            <ul id="menu">
                <li><a href="index.html"><img src="/images/image.png" alt="EZ logo" id="logo"></a></li>
                <li><div class="headerButton"  onclick="log_out()">LOG OUT</div></li>
                <li><div class="headerButton" ><a href="account.html">ACCOUNT</a></div></li>
                <li><div class="headerButton"><a href="createEvent.html">+ NEW EVENT</a></div></li>
                <li><div class="headerButton" id="navAdmin" style="display:none;"><a href="admin.html">ADMIN</a></div></li>
            </ul>
        </nav>
        <main>
            <h1 class="pageHeading">Create a New Event</h1>
            <div class="titleBox">
                <h2 class="boxHeading"> Event Name </h2>
                <input type="text" class="inputBox" id="eventName" value="Event 007"></input>
            </div>
            <div class="leftFloat">
                <div id="calendar">
                    <h2 class="boxHeading">Select Dates</h2>
                    <p class="boxHeading"> Please select the dates you are planning the event for </p>
                    <div class="mbsc-grid">
                        <div class="mbsc-form-group">
                            <div id="demo-multi-day"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightFloat" style="overflow:scroll;" >
                <h2 class="boxHeading">Finalized Dates</h2>
                <div class="mbsc-padding">
                    <div id="returnVal"> </div>
                </div>
            </div>
            <button type="button" class="returnButton"><a href="account.html">BACK</a></button>
            <button class="submitButton" onclick="sendEventName()">
                CREATE EVENT
            </button>
        </main>
        <script src="/javascripts/calendar.js"></script>
    </body>
</html>
